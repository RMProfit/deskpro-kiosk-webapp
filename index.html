<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assistance</title>
  <style>
    html, body { height:100%; margin:0; }
    body { display:flex; align-items:center; justify-content:center; font-family: system-ui, Arial; }
    button { font-size: 36px; padding: 26px 44px; border-radius: 18px; border: 0; cursor: pointer; }
  </style>
</head>
<body>
  <button id="callBtn">Call for Assistance</button>

<script>
  document.getElementById('callBtn').addEventListener('click', () => {
    // Force a full navigation that RoomOS can observe
    const url = window.location.origin + window.location.pathname + '?action=call';
    window.location.href = url;
  });
</script>

</body>
</html>
